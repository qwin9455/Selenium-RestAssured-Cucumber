name: Java CI with Maven

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        name: Checkout code

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Web Tests
        run: mvn clean test -Dtest=WebTests -Dbrowser=chrome -Denv=qa

      - name: API Tests
        run: mvn clean test -Dtest=ApiTests -Denv=qa